<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paint</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="controls">
            <label>Brush Size: <input type="range" id="brushSize" min="1" max="20" value="5"></label>
            <label>Color: <input type="color" id="colorPicker"></label>
            <label>Shape: 
                <select id="shapePicker">
                    <option value="free">Free Draw</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="circle">Circle</option>
                    <option value="line">Line</option>
                </select>
            </label>
            <button id="clearCanvas">Reset</button>
        </div>
        <canvas id="canvas" width="600" height="400"></canvas>
        <script src="script.js"></script>
    </body>

</html>
